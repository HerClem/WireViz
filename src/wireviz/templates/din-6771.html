<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="generator" content=" {{ generator }}">
  <title> {{ title }}</title>
  <style>
    body {
      font-family:  {{ fontname }};
      background-color:  {{ bgcolor }};
    }

    table, td, th, #frame {
      border: 0.35mm solid black; /* line weight based on DIN 15 */
    }

    table {
      padding: 0;
      border-bottom: 0;
      border-right: 0;
      border-spacing: 0mm;
    }

    td, th {
      border-top: 0;
      border-left: 0;

      overflow: hidden;
      /* display: inline-block; */
      white-space: nowrap;
      font-size: 2.8mm;
    }

    /* Canvas size based on DIN 823 / DIN 6771 / EN ISO 5457 */

    #frame {
      position: relative;
    }

    .A4, .sheetsize_default { /* portrait */
      width: 180mm;
      height: 277mm;
    }

    .A3 { /* landscape */
      width: 390mm;
      height: 277mm;
    }

    .A2 { /* landscape */
      width: 564mm;
      height: 400mm;
    }

    /* custom count of rows depending on the sheetsize */
    {% if not show_bom %}
      {% set bottom_rows = titleblock_rows + 1 %}
    {% elif sheetsize == 'A4' %}
      {% set bottom_rows = bom_rows + titleblock_rows + 1 %}
    {% else %}
      {% set bottom_rows = [bom_rows, titleblock_rows]|max + 1 %}
    {% endif %}

    #diagram {
      position: relative;
      top: 0;
      left: 0;
      max-width: 100%;
      text-align: center;
      vertical-align: middle;
    }

    #diagram {
      {% if sheetsize == A2 %}
        height: {{ 400 - bottom_rows * 4.25 }}mm;
      {% else %}
        height: {{ 277 - bottom_rows * 4.25 }}mm;
      {% endif %}
    }

    #diagram svg, #diagram img {
      max-width: 95%;
      max-height: 100%;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }


  </style>
  <style type="text/css" media="print">

    @page {
      size: auto;
      margin: 0;
    }

    /* TODO: auto-adjust based on portrait (larger margin on left) or landscape (larger margin on top) */
    #page {
      margin: 10mm;
      margin-left: 20mm;
    }

  </style>
</head>
<body>
  <div id="page">
    <div id="frame" class={{ sheetsize }}>
      <div id="description">
        {{ description }}
      </div>

      <div id="diagram" class={{ sheetsize }}>
        {{ diagram }}
      </div>

      {% if show_notes %}
      {{ notes }}
      {% endif %}

      {% if show_bom %}
      {{ bom }}
      {% endif %}

      {{ titleblock }}
    </div> <!-- /frame -->
  </div> <!-- /page -->
</body>
</html>
